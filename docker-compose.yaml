version: "3.9"
services:
  db:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b 'ssl://0.0.0.0?key=certs/devserver.key&cert=certs/devserver.crt'"
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - db